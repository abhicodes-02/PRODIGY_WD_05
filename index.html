<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="indexstyle.css">
    <link rel="icon" href="logo_weather.jpg">
</head>
<body>
    <video autoplay muted loop plays-inline class="background-clip">
        <source src="Night Sky video background.mp4">
    </video>
    <div class="weather-content"> 
    <h1 class="heading" >SHOW WEATHER</h1><br><br>
        <div class="searchbar">
            <input type="text" placeholder="ENTER CITY NAME" spellcheck="false">
            <button><img src="iconsearch.avif"></button>
        </div><br>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <br>
        <button class="ccl" id="get-location-button">GET CURRENT CITY LOCATION</button>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h1 class="cityname">KOLKATA</h1><br>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>HUMIDITY</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">25 km/h</p>
                        <p>WIND SPEED</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="indexscsript.js"></script>
</body>
</html>
